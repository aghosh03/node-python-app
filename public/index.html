<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Calculate Value</title>
    </head>

    <body style="font-weight:lighter; color: gray; " onclick>

        <div class="container p-0">

            <div class="w-100 border-bottom" style="height: 100px;"></div>

            <div style="display: block; width: 100%;">

                <h2 class="text-left m-5" style="color: steelblue;">Estimate Business Spend Savings</h2>
                
                <div style="display: block; width: 80%;" class="text-center m-auto">

                    <div class="h-100 align-top d-inline-block m-auto border text-left" style="width: 49.5%; min-width: 350px;">

                        <form method="POST" action="/runapp/calculate_savings" class="p-5">
                            <div class="form-group mb-2">
                                <label for="companyName" class="border">Company Name</label>
                                <input type="text" class="form-control"  style="color: steelblue;" id="companyName" name="companyName" placeholder="Provide your company name">
                            </div>
                
                            <div class="form-group mb-2">
                                <label for="industry" style="color: gray;">Industry:</label>
                                <select name="industry" style="color: steelblue;" class="form-control">
                                    <option value="Financial Services">Financial Services</option>
                                    <option value="Retail" selected>Retail</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Manufacturing">Manufacturing</option>
                                    <option value="Technology">Technology</option>
                                </select>
                            </div>
        
                            <div class="form-group mb-2">
                                <label for="currency" style="color: gray;">Currency:</label>
                                <select name="currency"  style="color: steelblue;" class="form-control">
                                    <option value="USD">US Dollar</option>
                                    <option value="EUR" selected>Euro</option>
                                    <option value="CAD">Canadian Dollar</option>
                                    <option value="GBP">British Pound</option>
                                </select>
                            </div>
        
                            <div class="form-group mb-2">
                                <label for="revenue" style="color: gray;">Revenue</label>
                                <input type="text" style="color: steelblue;" class="form-control" id="revenue" name="revenue" placeholder="Enter annual revenue">
                            </div>
                            
                            <button type="submit" class="btn btn-primary d-block m-auto" value="Estimate">Estimate</button>
                        </form>
                    </div>
                        
                    <div class="h-100 align-top d-inline-block text-center" style="width: 49.5%; min-width: 350px;">
                        <div style="margin-top: 25%;color: green; font-size: 100px;">$#.#M</div>
                        <svg height="5" width="300">
                            <line x1="0" y1="0" x2="300" y2="0" style="stroke:lightgray;stroke-width:2" />
                        </svg>
                        <div style="color: gray; font-weight:lighter; font-size: 24px;">Annual Savings</div>
                    </div>

                </div>

            </div> 
        </div>
    </body>
</html>
